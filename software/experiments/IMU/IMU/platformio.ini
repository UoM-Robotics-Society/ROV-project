[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	sparkfun/SparkFun BNO080 Cortex Based IMU@^1.1.11
	adafruit/Adafruit BNO08x@^1.2.0
	adafruit/Adafruit LSM9DS1 Library@^2.0.2
monitor_speed = 115200
